<header class="center">

<h1>Quote My Project</h1>
  <form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.php">
    Enter Your Full Name: <input type="text" name="Name" size="40"/>
      <br/>
      <br/>
    Enter Your Address: <input type="text" name="Address" size="80"/>
      <br/>
      <br/>  
    Enter Your Email: <input type="text" name="Email" size="40"/>
      <br/>
      <br/>
      <br/>

    Private or Public Residence:<br/>
      <textarea name="residence" cols="50" rows="10">
      </textarea>
      <br/>
      <br/>
    
    Indoor or Outdoor Living Spaces:<br/>
      <textarea name="living" cols="50" rows="10">
      </textarea>
      <br/>
      <br/>

    Renovation or New Build:<br/>
      <textarea name="message" cols="50" rows="10">
      </textarea>
      <br/>
      <br/>

    Explain Job Specifics:<br/>
      <textarea name="message" cols="50" rows="10">
      </textarea>
      <br/>
      <br/>  

    Attach images for more accurate qoute:<br/>
      <input type="file" name="images" size="40"/>
      <br/>
      <br/>


      <input type="submit"/>
      <input type="reset"/>
  </form>


</body>


</html>
